<!DOCTYPE html>
<html>
<head>
    <title>登录和注册</title>
    <script type="text/javascript">
        function register() {
            var name = prompt("请输入姓名:");
            var password = prompt("请输入密码:");
            
            if (name && password) {
                var userInfo = name + ":" + password + "\n";
                
                fetch("name_school.txt", { method: "POST", body: userInfo })
                    .then(function(response) {
                        if (response.ok) {
                            alert("注册成功！");
                        } else {
                            alert("注册失败，请稍后再试。");
                        }
                    })
                    .catch(function(error) {
                        console.log(error);
                    });
            } else {
                alert("请输入有效的姓名和密码。");
            }
        }
        
        function login() {
            var name = prompt("请输入姓名:");
            var password = prompt("请输入密码:");
            
            if (name && password) {
                fetch("name_school.txt")
                    .then(function(response) {
                        if (response.ok) {
                            return response.text();
                        } else {
                            throw new Error("获取用户信息失败，请稍后再试。");
                        }
                    })
                    .then(function(data) {
                        var lines = data.split("\n");
                        
                        var found = false;
                        for (var i = 0; i < lines.length; i++) {
                            var line = lines[i];
                            
                            if (line.trim().startsWith(name + ":")) {
                                var storedPassword = line.split(":")[1];
                                
                                if (password === storedPassword) {
                                    found = true;
                                    break;
                                }
                            }
                        }
                        
                        if (found) {
                            alert("登录成功！");
                        } else {
                            alert("姓名和密码不匹配或用户不存在。");
                        }
                    })
                    .catch(function(error) {
                        console.log(error);
                    });
            } else {
                alert("请输入有效的姓名和密码。");
            }
        }
    </script>
</head>
<body>
    <button onclick="register()">注册</button>
    <button onclick="login()">登录</button>
</body>
</html>
